<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>href 測試</title>
</head>
<body>
  <h1>href 測試頁面</h1>

  <form method="GET">
    <label for="input">輸入 Payload：</label>
    <input id="input" name="input" type="text">
    <button type="submit">送出</button>
  </form>

  <hr>

  <a id="href-target" href="#">測試連結</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const input = params.get("input") || window.name || "";

    // 2. 測試 href 屬性注入
    document.getElementById("href-target").setAttribute("href", input);
  </script>
</body>
</html>
