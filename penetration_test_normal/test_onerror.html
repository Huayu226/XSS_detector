<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>img onerror 測試</title>
</head>
<body>
  <h1>img onerror 測試頁面</h1>

  <form method="GET">
    <label for="input">輸入 Payload：</label>
    <input id="input" name="input" type="text">
    <button type="submit">送出</button>
  </form>

  <hr>

  <img id="img-target" src="#" alt="圖片測試區">

  <script>
    const params = new URLSearchParams(window.location.search);
    const input = params.get("input") || window.name || "";

    // 3. 測試 img src + onerror 屬性注入
    const img = document.getElementById("img-target");
    img.setAttribute("src", input);
    img.setAttribute("onerror", input);
  </script>
</body>
</html>
